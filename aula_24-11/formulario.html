<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/form.css">
    <title>Trabalhando com Formulário</title>
</head>
<body>
    
    <form method="get" action="/formulario.html">

        <div>
            <label for="nome">NOME</label>
            <input type="text" id="nome">
        </div>

        <div>
            <label for="email">E-MAIL</label>
            <input type="email" id="email">
        </div>

        <div class="radio-container">
            <fieldset>
                <legend>Escolha um opção</legend>
                <p>
                    <input type="radio" name="opcao1" value="masculino">
                    <label for="opcao1">Masculino</label>
                </p>
                <p>
                    <input type="radio" name="opcao1" value="feminino">
                    <label for="opcao1">Feminino</label>
                </p>
            </fieldset>
        </div>

        <div>
            <label for="assunto">ASSUNTO</label>
            <input type="text" id="assunto">
        </div>

        <div>
            <label for="msg">MENSAGEM</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>

        <div class="button">
            <button type="reset"> Limpar Formulário </button>
            <button type="submit"> Enviar Mensagem </button>
        </div>



    </form>

</body>
</html>
